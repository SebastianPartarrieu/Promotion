                        <script>
                            const myForm=document.getElementById("myForm");
                            const inpFile=document.getElementById("inpFile");
                            var token= localStorage.getItem("token");
                            myForm.addEventListener("submit" ,e => { e.preventDefault();
                                const endpoint ="/commerce/image";
                                const formData= new FormData();
                                formData.append("inpFile", inpFile.files[0]);
                                formData.append("token", token);
                                const options = {
                                                method: 'POST',
                                                body: formData,};
                                fetch(endpoint, options).catch(console.error)
                                window.location.href="/informations";});
                     </script>

                <script>    
                    const BASE_URL = "http://0.0.0.0:5000";

                      function mofifier()
                        {
                          const BASE_URL = "http://0.0.0.0:5000";
                          
                        const LOGIN_PATH = "/mycommerce";
                            var Nom = document.getElementById("Nom").value;
            
                            var Description = document.getElementById("Description").value;
                            var URL = document.getElementById("URL").value;
            
                            var Email = document.getElementById("Email").value;
                            var Agglomeration = document.getElementById("Agglomeration").value;
            
                            var Description = document.getElementById("Description").value;
                            var Addresse = document.getElementById("Addresse").value;
            
                            var CodePostal = document.getElementById("Code Postal").value;
                            
                            var token= localStorage.getItem("token");
                            var Textile = document.getElementById("Textile").value;
                            
                            var url = BASE_URL + LOGIN_PATH;
                            var data = {
                                cnom : Nom,
                                cpresentation: Description,
                                cemail:Email,
                                aid:Agglomeration,
                                code_postal: CodePostal,
                               
                                url_ext: URL,
                                token:token,
                                rue_and_num: Addresse,
                                catnom:Textile
                            };
                            
                            fetch(url, {method: "PUT",
                                headers : {
                                    "content-type" : "application/json; charset=UTF-8"
                                },
                                body: JSON.stringify(data)
                            })
                            .then(data=>{return data.json()})
                            .then(res=>{
                                
                                if(res["status"] != "ok")
                                {
                                    
                                    alert(res["message"]);
                                }
                                else {getConfirmation();}
                            })}
                            
            function getConfirmation() {
                  var retVal = confirm("Do you want to add a photo ?");

                     return true;
