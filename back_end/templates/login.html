        <script>

            const BASE_URL = "http://0.0.0.0:5000";
            const LOGIN_PATH = "/logincommerce";
            
            function login() {
                var email = document.getElementById("cemail").value;
                var cmdp = document.getElementById("cmdp").value;
            
                var url = BASE_URL + LOGIN_PATH;
                var data = {
                    cemail : email,
                    cmdp: cmdp };
    
                fetch(  url,
                        {   method: "POST",
                            headers : {"content-type" : "application/json; charset=UTF-8"},
                            body: JSON.stringify(data)})
                .then(data=>{return data.json()})
                .then(res=>{
                            if (res["status"] != "ok") { alert(res["message"]); }
                            else {  localStorage.setItem("token", res["token"]);
                            
                                    window.location.href="/commercemon-compte"}
                            })
                .catch(error=>console.log(error));
            }
        </script>
